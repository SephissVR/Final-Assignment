<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Game Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            line-height: 2;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 8px 16px;
            background-color: #e1e1e1;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #ccc;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        #playCraps {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #playCraps:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Header for the game -->
    <header>
        <h1>Craps Game</h1>

        <nav>
            <ul>
                <li><a href="Final_Home_project.html">Home Page</a></li>
                <li><a href="Meme.html">Meme Page</a></li>
                <li><a href="Palindrome.html">Palindrome Page</a></li>
                <li><a href="UserInput.html">User Input Validation</a></li>
                <li><a href="Chart.html">Hockey Price chart</a></li>
                <li><a href="Greeting.html">Personal greeting</a></li> 
                <li><a href="Boards.html">Objectives Page</a></li>
            </ul>
        </nav>
    </header>
    <footer>
        <p> 2024 Anastasia Casagrande - CSC 102</p>
    </footer>

    <!-- Button to execute the function of the game -->
    <button onclick="playCraps()" id="playCraps">Roll the Dice</button>

    <!-- Object with in HTML to display results -->
    <div id="content"></div>

    <!-- JavaScript Code -->
    <script>
        console.log("JS connected to console");

        // Declaring a function to simulate the Craps game
        function playCraps() {
            // Check if the function is running
            console.log("Function running?");

            // Random number generation for dice 1 and 2 (1-6)
            let die1 = Math.floor(Math.random() * 6) + 1;
            let die2 = Math.floor(Math.random() * 6) + 1;
            let sum = die1 + die2;

            // Message on the HTML
            let message = `Dice1: ${die1}, Dice2: ${die2}, Sum: ${sum}<br/>`;
            console.log(message);

            // Game logic - checking win conditions
            if (sum == 7 || sum == 11) {
                message += "You Win!";
            } else if (die1 == die2 && die1 % 2 == 0) {
                message += "You Win!";
            } else {
                message += "You Lose!";
            }

            // Display result
            document.getElementById("content").innerHTML = message;
        }
    </script>
</body>
</html>
